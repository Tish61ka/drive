<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drive – City Mosaic</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="css/common.css">

<body>
    <header class="header--b">
        <div class="header--b__wrapper">
            <button class="hamburger" aria-label="Меню">
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
            </button>

            <div class="mobile-brand">
                <a href="/" class="logo">
                    <img src="images/logo.png" alt="Drive Logo">
                </a>
                <a href="#" class="user">
                    <img src="https://via.placeholder.com/40" alt="User Avatar">
                </a>
            </div>

            <!-- Desktop navigation (hidden on mobile) -->
            <div class="header--b__wrapper-nav">
                <a href="/" class="logo--desktop">
                    <img src="images/logo.png" alt="Drive Logo">
                </a>
                <nav>
                    <ul>
                        <li><a href="#">Галерея</a></li>
                        <li><a href="#">Карта</a></li>
                        <li><a href="#">Каталог</a></li>
                        <li><a href="#">Страница мест</a></li>
                    </ul>
                </nav>
                <a href="#" class="user--desktop">
                    <img src="https://via.placeholder.com/40" alt="User Avatar">
                </a>
            </div>

        </div>
    </header>

    <main>
        <button class="open-bars">Свернуть каталог</button>

        <section class="map">

                width="100%" height="100%" frameborder="0"></iframe>
        </section>

        <section class="bars">
            <div class="bars__wrapper">
                <div class="bars__wrapper-item">
                    <div class="bars__wrapper-item-img">
                        <img src="images/profile-shop-test.jpg" alt="">
                    </div>
                    <div class="bars__wrapper-item-content">
                        <h2>Хоппер</h2>
                        <p>ул. Ленина, 18/28</p>
                        <p>Время работы: 18:00-04:00</p>
                        <p>Средний чек: 1000-2000</p>
                    </div>
                    <span>4.5</span>
                    <a href="">
                        <img src="images/arrow-t-r.svg" alt="">
                    </a>
                </div>
                <div class="bars__wrapper-item">

                        <img src="images/profile-shop-test.jpg" alt="">
                    </div>
                    <div class="bars__wrapper-item-content">
                        <h2>Хоппер</h2>
                        <p>ул. Ленина, 18/28</p>
                        <p>Время работы: 18:00-04:00</p>
                        <p>Средний чек: 1000-2000</p>
                    </div>
                    <span>4.5</span>
                    <a href="">
                        <img src="images/arrow-t-r.svg" alt="">
                    </a>
                </div>
